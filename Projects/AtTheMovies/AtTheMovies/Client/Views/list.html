<div ng-controller="ListController">
    <table>
        <tr ng-repeat="movie in movies">
            <td>{{movie.Title}}</td>
            <td>
                <a class="btn btn-default" href="#/details/{{movie.Id}}">Details</a>
            </td>
            <td>
                <a class="btn btn-default" ng-click="delete(movie)">Delete</a>
            </td>
        </tr>
    </table>
</div>
